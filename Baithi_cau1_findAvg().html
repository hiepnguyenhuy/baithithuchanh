<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm findAvg()</title>
</head>
<body>
<script>
    let arr = [1, 2, 4];
    let avg = 0;
    let sum = 0;
    function findAvg(v) {
        for (i = 0; i < v.length; i++) {
            sum = sum + v[i];
        }
        avg = sum / v.length;
        return avg;
    }
    document.write("Giá trị trung bình là: " + findAvg(arr));
</script>
</body>
</html>
